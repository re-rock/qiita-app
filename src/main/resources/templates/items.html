<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="spring boot example (qiita-app)">
    <meta name="author" content="y.kobayashi">
    <title>SpringBoot Qiita App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" />
    <style type="text/css">
        .grid-item {
            /* vertical gutter */
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">Spring Boot Qiita App</h3>
        </div>
        <div class="jumbotron">
            <h1>Qiita Items</h1>
        </div>
        <div class="grid-index">
            <div class="grid-sizer col-12 col-sm-6 col-lg-4">
            </div>
            <div th:each="item: ${items}" class="grid-item col-12 col-sm-6 col-lg-4">
                <div class="card">
                    <div class="card-block">
                        <h4 class="card-title">
                            <a href="#" th:text="${item.title}" th:href="${item.url}">
                                BootのWebアプリケーションの作り方
                            </a>
                        </h4>
                        <div class="card-footer text-center">
                            <small th:text="${item.createTime}" class="text-muted">
                                2018-09-10
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr />
    </div><!-- /container -->
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}" src="./js/vendor/jquery-slim.min.js"></script>
    <script th:src="@{/webjars/popper.js/1.14.1/popper.min.js}" src="./js/vendor/popper.min.js"></script>
    <script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}" src="./js/bootstrap.min.js"></script>

    <script th:sec="@{/webjars/masonry/4.2.0/masonry.pkgd.min.js}" src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.0/masonry.pkgd.js">
    </script>
    <script type="text/javascript">
        $(function () {
            $('.grid-index').masonry(
                {
                    itemSelector: '.grid-item',
                    columnWidth: '.grid-sizer',
                    resize: true
                }
            );
        });
    </script>
</body>

</html>
